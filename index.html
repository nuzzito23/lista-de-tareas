<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <nav id="nav">
        <div id="nav-container">
            <div id="nav-info-container">
                <h2 id="nav-title">Todo App</h2>
            </div>
        </div>
    </nav>
    
    <main>
        <div id="contenedorGeneral">
            <div id="inputYBoton">
                <input type="text" placeholder="Escribe una tarea">
                <button class="new-task-btn">+</button>
            </div>
            <div id="tareasGenerales">
                <div class="tarea">
                    <button class="tasks-li-close-btn">X</button>
                    <h2>Hacer mi comida</h2>
                    <button class="tasks-li-check-btn">✓</button>
                </div>
                <div class="tarea">
                    <button class="tasks-li-close-btn">X</button>
                    <h2>Ir al gym</h2>
                    <button class="tasks-li-check-btn">✓</button>
                </div>
                <div class="tarea">
                    <button class="tasks-li-close-btn">X</button>
                    <h2>Sacar la basura</h2>
                    <button class="tasks-li-check-btn">✓</button>
                </div>
            </div>
            <div id="total">
                <div id="contenedorTotal"><p>Total: 3</p></div>
                <div id="contenedorCompletadas"><p>Completas: 3</p></div>
                <div id="contenedorIncompletas"><p>Incompletas: 0</p></div>
            </div>
        </div>
    </main>

</body>
</html>
